<!doctype html>
<html ng-app="bh2017">
<head>
    <title>Programme de Benoit HAMON 2017</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="MainController as ctrl">
    <header>
        <div class="fr-flag">
            <img src="france-flag.png"/>
        </div>
        <p>Programme complet de Benoit HAMON pour 2017</p>
        <div class="bh-photo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Benoit_Hamon_meeting_Saint-Denis_-_face_%28cropped%29.jpg/800px-Benoit_Hamon_meeting_Saint-Denis_-_face_%28cropped%29.jpg"/>
        </div>
    </header>
    <div id="propositions">
        <div class="prop-block" ng-repeat="proposition in ctrl.propositions">
            <div class="prop-title">
                <div class="prop-number">
                    {{$index + 1}}
                </div>
                <div class="prop-title-content">
                    {{proposition.title}}
                </div>
            </div>
            <div class="prop-description">
                {{proposition.description}}
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.controller.js"></script>
</body>
</html>
